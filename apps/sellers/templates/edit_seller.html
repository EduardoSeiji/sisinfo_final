{% extends 'base.html' %}

{% block title %}Edit artista | {% endblock %}

{% block content %}
    <h1 class="title">Editar artista</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="field">
            <label>Nome do artista</label>

            <div class="control">
                <input type="text" name="name" id="id_name" value="{{ seller.name }}" class="input">
            </div>

            <p class="help">Não condiz com o usuário!</p>
        </div>

        <div class="field">
            <label>E-mail</label>

            <div class="control">
                <input type="email" name="email" id="id_email" value="{{ seller.created_by.email }}" class="input">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Salvar mudanças</button>
            </div>
        </div>
    </form>
{% endblock %}
